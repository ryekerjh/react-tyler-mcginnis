<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael is pretty.</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        window.API = {
            fetchFriends() {
                return new Promise((res, rej) => {
                    let friends = [{name: 'Jordan', active: true},{name: 'Jake', active: true}, {name: 'Mary', active: false}]
                    setTimeout(() => res(friends), 2000);
                })
            }
        }
    </script>
    <script type="text/babel">

    class Loading extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                text: 'LOADING'
            }
        }
        componentDidMount() { //This ONLY runs once, at the beginning, use componenetDidUpdate for fetches of data after view loads
            //ALL initial API calls happen here
            const stopper = this.state.text + '...';

            this.interval = window.setInterval(() => {
                console.log('RUNNING');
                this.state.text === stopper ? this.setState({text: "LOADING"}) : 
                this.setState((currentState) => {
                    return {
                        text: currentState.text + '.'
                    }
                })
            }, 300)
        }

        componentWillUnmount() {
            window.clearInterval(this.interval);
        }

        render() {
            return <p>{this.state.text}</p>
        }
    }
      
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                friends: [],
                input: '',
                loading: true
            }

            this.handleRemoveFriend = this.handleRemoveFriend.bind(this); //.bind(this) goes in the constructor OR inline where the fn is invoked because we need to bind that method to the App Component
            this.updateInput = this.updateInput.bind(this);
            this.handleAddFriend = this.handleAddFriend.bind(this);
            this.clearAll = this.clearAll.bind(this);
            this.handleToggleFriend = this.handleToggleFriend.bind(this);

            console.log('=constructor=')
        }

        componentDidMount() {
            console.log('-DID mount-');
            API.fetchFriends()
            .then((friends) => {
                this.setState({
                    friends,
                    loading: false
                })
            })
        }

        componentDidUpdate() {
            console.log('DID update');
        }

        //CONSTRUCTOR ENDS
        handleAddFriend() {
            this.setState((currentState) => {
                return {
                    friends: currentState.friends.concat([
                        {
                            name: this.state.input,
                            active: true,
                        }
                    ])
                }
            });
        }

        handleRemoveFriend(name) {
            this.setState((currentState) => { //setSTate actually informs React that we are changing state, and takes care of mutation for you
                return {
                    friends: currentState.friends.filter((friend) => friend.name !== name), //CurrentState comes from React, and can be calle whatever you want
                    input: ''
                }
            });
        }

        updateInput(e) {
            const value = e.target.value;

            this.setState({
                input: value //If we care about what the sate was previously, we have to pass it a fn. we dont here tho
            });
        }

        clearAll() {
            this.setState((currentState) => {
                return {
                    friends: currentState.friends.slice(0,0),
                    input: ''
                }
            })
        }

        handleToggleFriend(name) {
        this.setState((currentState) => {
          const friend = currentState.friends.find((friend) => friend.name === name)
          return {
            friends: currentState.friends.filter((friend) => friend.name !== name)
              .concat([{
                name,
                active: !friend.active
              }])
          }
        })
      }
        render () {
            if(this.state.loading) {
                return <Loading />
            }
                console.log('==RENDER==')
            function ActiveFriendsList(props) {
            return (
                <div>
                    <h2>Active Friends</h2>
                    <ul>
                        {props.list.map((friend) => (
                            <li key={friend.name}>
                                <span>{friend.name}</span>
                                <button onClick={() => { props.onRemoveFriend(friend.name)}}>Remove</button> 
                                <button onClick={() => { props.handleToggleFriend(friend.name)}}>Deactivate</button>
                            </li>
                        ))}
                    </ul>
                </div>
            )
        }

            function InactiveFriendsList(props) {
                return (
                    <div>
                        <h2>Inactive Friends</h2>
                        <ul>
                            {props.list.map((friend) => (
                                <li key={friend.name}>
                                    <span>{friend.name}</span>
                                    <button onClick={() => { props.onRemoveFriend(friend.name)}}>Remove</button> 
                                    <button onClick={() => { props.handleToggleFriend(friend.name)}}>Activate</button>
                                </li>
                            ))}
                        </ul>
                    </div>
                )
            }

            return (
                <div>
                    <input 
                        type="text"
                        placeholder="New friend"
                        value={this.state.input}
                        onChange={this.updateInput}
                    />
                    <button onClick={this.handleAddFriend}>Submit</button>
                    <button onClick={this.clearAll}>Clear</button>
                    <ActiveFriendsList 
                        list={this.state.friends.filter((friend) => friend.active === true)}
                        onRemoveFriend={this.handleRemoveFriend}
                        handleToggleFriend = {this.handleToggleFriend}
                    />

                    <InactiveFriendsList 
                        list={this.state.friends.filter((friend) => friend.active === false)}
                        onRemoveFriend={this.handleRemoveFriend}
                        handleToggleFriend = {this.handleToggleFriend}
                    />
                </div>
            )
        }
    }

        ReactDOM.render(
            <App />,
            document.querySelector('#app')
        );
    </script>
</body>
</html>
